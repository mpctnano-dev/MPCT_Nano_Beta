<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lab Inquiry Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
}
.card {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}
h2 { text-align: center; color: #1e3c72; margin-bottom: 20px; }
label { font-weight: bold; display: block; margin-top: 15px; }
input, textarea, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}
textarea { resize: vertical; min-height: 90px; }
button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
button:hover { background: #16325c; }
.status { margin-top: 15px; text-align: center; font-size: 14px; }
</style>
</head>
<body>

<div class="card">
<h2>Lab Inquiry Form</h2>

<form action="send_mail.php" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Organization</label>
    <input type="text" name="organization">

    <label>Equipment</label>
    <select name="equipment" required>
        <option value="">Select</option>
        <option>SEM – Zeiss Supra 40</option>
        <option>AFM – Bruker Dimension</option>
        <option>FTIR – Nicolet iS50</option>
    </select>

    <label>Message</label>
    <textarea name="message" required></textarea>

    <button type="submit">Submit Inquiry</button>
</form>
</div>

</body>
</html>
